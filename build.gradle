apply plugin: 'java'
apply plugin: 'idea'
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}
test {
    useJUnitPlatform()
}
